<div>
  <p>{{profile.name}}</p>
  <p>{{profile.bio}}</p>
</div>

<div>
  {% for project in projects %}
  <p>{{project.name}}</p>
  <p>{{project.keyword}}</p>
  <p>{{project.key_skill}}</p>
  {% endfor %}
</div>

<div>
  {% for certificate in certificates %}
  <p>{{certificate.name}}</p>
  <p>{{certificate.certifying_institution}}</p>
  {% endfor %}
</div
